on:
  push:
    branches:
      - main
      - develop

name: Deploy and Slack Notification
jobs:
  deploy:
    name: Deploy
    # Change below line to: `runs-on: ubuntu-latest` if not using self-hosted runners or if it is a public repo.
    runs-on: self-hosted
    container:
      image: rtCamp/action-deploy-wordpress
      env:
        SSH_PRIVATE_KEY: ${{ secrets.ED_DEPLOYMENT_KEY }}
        WP_VERSION: latest
    steps:
    - uses: actions/checkout@v4
    - name: Deploy
      run: /entrypoint.sh
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@master
      env:
        SLACK_CHANNEL: test
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    - name: Cleanup
      if: ${{ always() }}
      uses: rtCamp/action-cleanup@master
